    <main>
      <div class="contactbackground">
        <div class="contactimage"></div>
      </div>
      <section class="contactBox">
        <div class="contactsection1">
          <h1 class="contactHeading">Contact</h1>
          <p>
            If you feel the need to contact us do not hesitate to reach out!
          </p>
        </div>
        <div class="contactsection2">
          <form id="contact" action="#">
            <fieldset>
              <div class="input-container">
                <label for="name">Your name</label>
                <input type="text" name="name" id="name" class="form__input" />
                <div class="input-error" id="nameError"></div>
              </div>

              <div class="input-container">
                <label for="email">Your email(must be a valid email)</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form__input"
                />
                <div class="input-error" id="emailError"></div>
              </div>

              <div class="input-container">
                <label for="subject">Subject</label>
                <input
                  type="text"
                  name="subject"
                  id="subject"
                  class="form__input"
                />
                <div class="input-error" id="subjectError"></div>
              </div>

              <div class="input-container">
                <label for="message">Message</label>
                <textarea
                  name="message"
                  id="message"
                  class="form__input"
                ></textarea>
                <div class="input-error" id="messageError"></div>
              </div>
            </fieldset>
            <input type="submit" value="SUBMIT" class="submit" />
          </form>
          <p id="confirmationMessage" class="confirmation-message">
            Your message has been sent. We will get back to you as soon as
            possible.
          </p>
        </div>
      </section>
    </main>
